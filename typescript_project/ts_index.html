<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../src/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../src/style.css" />
    <link rel="stylesheet" href="./src/cargo.css" />
    <title>TypeScript MileStone Project: Cargo Tracking Application</title>
  </head>

  <body>
    <header>
      <h1><a href="https://github.com/nikgladkov/CV#nikolai-gladkov">Nikolai Gladkov</a></h1>
      <h2>Cargo Web App</h2>

    <section class="bubble map"><div id="g-map"></div></section>

    ></script>
    <script defer src="./dist/bundle.js"></script>
